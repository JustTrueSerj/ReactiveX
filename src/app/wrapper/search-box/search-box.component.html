<div class="content">
  <input type="search" appAutoFocus *label="1234" [formControl]="field" name="name">
  <h1>{{(searchResults$ | async)?.length | pluralize}}</h1>
  <h1>{{(result$ | async).items}}</h1>
  <div *ngFor="let result of searchResults$ | async"><p>{{result.id.videoId}}</p></div>
</div>
